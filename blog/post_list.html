{% extends 'blog/base.html' %} {% block content %} {% for post in posts %}

<div class="post">
  <div class="date"><center>
    <p>{{ post.published_date }} by {{post.author}}</p></center>
  </div>
  <h1><center>
    <a href=""
      ><h1>
        <a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a>
      </h1></a
    ></center>
  </h1>
  <p><center>{{ post.text|linebreaksbr }}</center></p>
</div>
{% endfor %} {% endblock %}
